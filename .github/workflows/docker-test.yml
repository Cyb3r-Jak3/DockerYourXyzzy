name: Test Docker
on:
  push:
    branches-ignore:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - name: Check entrypoint.sh
      run: shellcheck -e SC2199 scripts/entrypoint.sh

    - name: Build Image
      run: docker build --tag emcniece/dockeryourxyzzy .

    - name: Inspect
      run: docker inspect emcniece/dockeryourxyzzy